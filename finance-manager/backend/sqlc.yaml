version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/postgres/queries"
    schema: "migrations"
    gen:
      go:
        package: "postgres"
        out: "internal/repository/postgres"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false

